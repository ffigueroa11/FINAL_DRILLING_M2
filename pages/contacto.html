<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Inicio</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">                       
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>       
        
    </header>

    <main class="container-fluid">                               
                <div class="row">
                    <section class="col-md-6 offset-md-3" id="sectionFormContacto">                        
                         <form action="#" id="formularioContacto">
                            <div class="mb-3">
                                <label for="Nombre" class="form-label">Nombre</label>
                                <input type="text" name="Nombre" class="form-control requeridoEnviar" id="Nombre" onkeypress="return validaSoloLetras(event)" placeholder="Introduce tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Correo Eletrónico</label>
                                <input type="email" name="Email" class="form-control requeridoEnviar" id="Email" placeholder="Introduce tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="Mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control requeridoEnviar" id="Mensaje" name="Mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="enviar-form">Enviar</button>
                        </form>
                    </section>
                </div>
    
    </main>
    <footer class="text-center text-white">
        <p>Síguenos en nuestras redes sociales:</p>
        <p><a href="#">Facebook</a> <a href="#">Twitter</a> <a href="#">Instagram</a></p>
    </footer>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

</body>

</html>
